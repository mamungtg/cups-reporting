apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port | default 5000 }}
      targetPort: 5000
    - name: cups
      port: {{ .Values.service.cupsPort | default 631 }}
      targetPort: 631
