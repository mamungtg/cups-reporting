<!DOCTYPE html>
<html>
<head>
  <title>CUPS Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Daily Pages Printed</h2>
  <canvas id="chart"></canvas>
  <script>
    var ctx = document.getElementById('chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Pages Printed',
                data: {{ values|tojson }},
                borderColor: 'blue',
                fill: false
            }]
        }
    });
  </script>
</body>
</html>
